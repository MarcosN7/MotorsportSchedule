<!DOCTYPE html>
<html>
<head>
  <title>MotorSports Schedule</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>MotorSports Schedule</header>
  
  <label for="category-select">Select a Category:</label>
  <select id="category-select" class="form-select">
    <option value="formula1">Formula 1</option>
    <option value="nascar">NASCAR</option>
    <option value="motogp">MotoGP</option>
  </select>
  
  <div id="schedule-container">
    <!-- Schedule will be dynamically populated here -->
  </div>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
